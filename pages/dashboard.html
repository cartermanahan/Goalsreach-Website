<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goalsreach Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            background: #03070C;
            color: #ffffff;
            padding: 40px 20px;
        }

        .container {
            max-width: 460px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 6px 0 16px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 999px;
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        #data-block {
            margin-top: 32px;
            padding: 20px;
            border-radius: 16px;
            background: rgba(255,255,255,0.07);
            display: none;
        }

        pre {
            white-space: pre-wrap;
            font-size: 0.9rem;
        }
    </style>

</head>
<body>

<div class="container">
    <h1>Goalsreach Login</h1>

    <input id="email" placeholder="Email" type="email" />
    <input id="password" placeholder="Password" type="password" />
    <button id="login-btn">Log In</button>

    <div id="data-block">
        <h2>Your Data</h2>
        <pre id="userdata"></pre>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import {
        getAuth,
        signInWithEmailAndPassword,
        onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import {
        getFirestore,
        doc,
        getDoc
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // TODO: Replace with your actual Firebase config
    const firebaseConfig = {
         apiKey: "AIzaSyA-HUgfDNADFXQiRAS-Eq-idwibHwBGfJA",
         authDomain: "goalsreachapp.firebaseapp.com",
         projectId: "goalsreachapp",
         storageBucket: "goalsreachapp.appspot.com",
         messagingSenderId: "515407364421",
         appId: "1:515407364421:web:89d11193eedd407fae3e2c",
        measurementId: "G-RP232H67XY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("login-btn").onclick = async () => {
        const email = document.getElementById("email").value;
        const pw = document.getElementById("password").value;

        try {
            await signInWithEmailAndPassword(auth, email, pw);
        } catch (err) {
            alert(err.message);
        }
    };

    onAuthStateChanged(auth, async user => {
        if (!user) return;

        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);

        if (snap.exists()) {
            const data = snap.data();
            document.getElementById("userdata").innerText = JSON.stringify(data, null, 2);
            document.getElementById("data-block").style.display = "block";
        } else {
            document.getElementById("userdata").innerText = "No data found.";
            document.getElementById("data-block").style.display = "block";
        }
    });
</script>

</body>
</html>
